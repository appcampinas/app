<ion-header>

  <ion-navbar>
    <ion-title>Pedidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item *ngFor='let p of pedidos' (click)='detalharPedido(p.cod)'>
        <ion-icon name="logo-twitter" item-start></ion-icon>
        {{p.nome}}<br/>
        <span>{{p.dataCompra}}</span><br/>
        <span>{{p.descricaoPedido}}</span>
      </ion-item> 
      
</ion-content>
